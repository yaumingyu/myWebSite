<script language="javascript">
	function getdata(){
		$.getJSON(
			'map.asp',
			{'a':parseInt(10000*Math.random()+1),'uid':3},
			function(r){
				var content,map,myGeo;
				content = "<font color=red>["+r.address+"] </font>"+r.username+" 购买了"+r.liaocheng+" <span style=color:red;font-family:Verdana,Arial;>单笔消费"+r.price+"</span>元。<br />"+"等待发货";
				map = new BMap.Map("mapDiv");
				myGeo = new BMap.Geocoder();
				myGeo.getPoint(r.address, function(point){
				  if (point) {
					map.centerAndZoom(point, 10);
					map.addOverlay(new BMap.Marker(point));
				  }
				  if (point) {
					map.centerAndZoom(point, 10);
					map.addOverlay(new BMap.Marker(point));
					var opts = {
					  width : 250,    // 信息窗口宽度
					  height: 80,     // 信息窗口高度
					  enableMessage:false,
					  title : r.timestr+'分钟前' 	  // 信息窗口标题
					}
					var infoWindow = new BMap.InfoWindow(content, opts);  // 创建信息窗口对象
					map.openInfoWindow(infoWindow,point); //开启信息窗口
				  }
				});
			}
		);
	}
	setInterval(getdata,5000);
	getdata();
</script>
